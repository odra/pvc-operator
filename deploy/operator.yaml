---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pvc-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pvc-operator
  template:
    metadata:
      labels:
        name: pvc-operator
    spec:
      serviceAccountName: pvc-operator
      containers:
        - name: pvc-operator
          # Replace this with the built image name
          image: "docker.io/odranoel/pvc-operator:latest"
          imagePullPolicy: "Always"
          volumeMounts:
          - mountPath: /tmp/ansible-operator/runner
            name: runner
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "pvc-operator"
            - name: ANSIBLE_GATHERING
              value: explicit
            - name: ANSIBLE_DEBUG_LOGS
              value: "True"
      volumes:
        - name: runner
          emptyDir: {}
